<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>T-Experience 22-23 HW 1</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="style.css" rel="stylesheet">
    <link href="angular/angular-material.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="HW1" ng-controller="MainController as ctrl" ng-cloak>
    <md-card class="student">
        <md-toolbar class="student-name">
            <md-button class="md-icon-button" ng-click="ctrl.decrementStudent()">
                <md-icon class="material-icons">navigate_before</md-icon>
            </md-button>
            <span>
                {{ctrl.student.name}} ({{ctrl.studentIndex + 1}}/{{ctrl.students.length}})
            </span>
            <md-button class="md-icon-button" ng-click="ctrl.incrementStudent()">
                <md-icon class="material-icons">navigate_next</md-icon>
            </md-button>
        </md-toolbar>
        <md-content class="code-pair">
            <md-card class="code-side">
                <p ng-bind-html="ctrl.student.base"></p>
            </md-card>
            <md-card class="code-side">
                <p ng-bind-html="ctrl.student.test"></p>
            </md-card>
            <section class="p5js-ebmedded" ng-bind-html="ctrl.student.embed_url"></section>
        </md-content>
    </md-card>
</body>
<script src="diff_match_patch.js"></script>
<script src="angular/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-sanitize.js"></script>
<script src="angular/angular-animate.js"></script>
<script src="angular/angular-aria.min.js"></script>
<script src="angular/angular-messages.min.js"></script>
<script src="angular/angular-material.js"></script>
<script src="app.js"></script>
</body>

</html>
